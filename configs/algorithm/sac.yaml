# @package algorithm

_target_: src.algorithms.AlgorithmFactory.create_agent

# Algorithm name
algorithm: "sac"

# Algorithm-specific configuration
algorithm_config:
  learning_rate: 3e-4
  gamma: 0.99
  tau: 0.005
  alpha: 0.2
  buffer_size: 100000
  batch_size: 256
  learning_starts: 1000
  train_freq: 1
  gradient_steps: 1
  target_update_interval: 1
  device: "auto"
