# @package algorithm

_target_: src.algorithms.AlgorithmFactory.create_agent

# Algorithm name
algorithm: "dqn"

# Algorithm-specific configuration
algorithm_config:
  learning_rate: 3e-4
  gamma: 0.99
  epsilon_start: 1.0
  epsilon_end: 0.01
  epsilon_decay: 10000
  buffer_size: 100000
  batch_size: 64
  target_update_freq: 1000
  learning_starts: 1000
  train_freq: 4
  gradient_steps: 1
  tau: 1.0
  use_double_dqn: true
  use_dueling: true
  use_per: false
  device: "auto"
